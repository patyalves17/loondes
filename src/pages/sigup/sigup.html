<ion-header>

  <ion-navbar>
    <!--<ion-title>Signup</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content padding style="background:#e94154;">
    <form #form="ngForm" novalidate>
        <ion-list>
            <img src="assets/imgs/iconTransparent.png" 
            style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"
            />
    
            <h2>Signup</h2>
          <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
            This field is required.
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
          </ion-item>
          <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
            This field is required.
          </ion-item>
    
        </ion-list>
    
        <button ion-button full large color="primary" [disabled]="!form.form.valid" (click)="createAccount()">
            Create account
          </button>
      </form>
</ion-content>
