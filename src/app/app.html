<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar  color="hilt">
      <ion-title>HILT</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <img src="assets/imgs/SbcD0V5iRM2afvEaHDkx_hilt-logo.png" 
      style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"/>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button menuClose ion-item  (click)="Logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
